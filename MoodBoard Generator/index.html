<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoodBoard Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center py-10 px-4"
  >
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸŽ¨ MoodBoard Generator</h1>

    <!-- Mood Input Form -->
    <form id="moodForm" class="w-full max-w-md flex items-center gap-2 mb-8">
      <input
        type="text"
        id="moodInput"
        placeholder="Enter a mood (e.g. calm, happy)"
        class="flex-grow px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
      />
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition"
      >
        Generate
      </button>
    </form>

    <!-- Image Grid -->
    <div
      id="imageGrid"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 w-full max-w-5xl"
    ></div>

    <script src="script.js"></script>
  </body>
</html>
